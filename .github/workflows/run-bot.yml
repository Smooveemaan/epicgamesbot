name: Run Epic Games Bot

on:
  schedule:
    - cron: '05 16 * * *' # 16:05 UTC = 19:05 МСК
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-telegram-bot==13.15

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python epic_free_bot.py

      - name: Commit sent games state
        run: |
          if [ -f sent_games.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git add sent_games.json
            git commit -m "Update sent games state" || echo "Nothing to commit"
            git push
          else
            echo "sent_games.json not found"
          fi
